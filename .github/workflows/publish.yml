name: Node.js Package
on:
  release:
    types: [ created ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install

      - name: Publish distribution ðŸ“¦ to NPM as BETA release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
        if: env.NODE_AUTH_TOKEN != null && endsWith(github.ref, 'master') && github.repository_owner == 'aivclab'
        run: npm publish --tag beta

      - name: Publish distribution ðŸ“¦ to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
        if: env.NODE_AUTH_TOKEN != null && startsWith(github.ref, 'refs/tags') && github.repository_owner == 'aivclab'
        run: npm publish
